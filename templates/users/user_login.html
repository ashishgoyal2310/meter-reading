{% extends 'blank_base.html' %}

{% block content %}
<div class="row">
  <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
  <div class="col-lg-6">
    <div class="p-5">
      <div class="text-center">
        <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
      </div>
      <form class="user" method="post">
        {% csrf_token %}
        {% if form.errors %}Your username and password didn't match. Please try again.{% endif %}
        <div class="form-group">
          <input type="text" class="form-control form-control-user" name="username" placeholder="Enter Username...">
        </div>
        <div class="form-group">
          <input type="password" class="form-control form-control-user" name="password" placeholder="Password">
        </div>
        <div class="form-group">
          <div class="custom-control custom-checkbox small">
            <input type="checkbox" class="custom-control-input" id="customCheck">
            <label class="custom-control-label" for="customCheck">Remember Me</label>
          </div>
        </div>
        <input type="submit" class="btn btn-primary btn-user btn-block" value="Login">
        <hr>
        <a href="index.html" class="btn btn-google btn-user btn-block">
          <i class="fab fa-google fa-fw"></i> Login with Google
        </a>
        <a href="index.html" class="btn btn-facebook btn-user btn-block">
          <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
        </a>
      </form>
      <hr>
      <div class="text-center">
        <a class="small" href="{% url 'users-forgot-password' %}">Forgot Password?</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
