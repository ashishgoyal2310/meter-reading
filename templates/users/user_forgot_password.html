{% extends 'blank_base.html' %}

{% block content %}
<div class="row">
    <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
    <div class="col-lg-6">
    <div class="p-5">
        <div class="text-center">
            <h1 class="h4 text-gray-900 mb-2">Forgot Your Password?</h1>
            <p class="mb-4">We get it, stuff happens. Just enter your email address below and we'll send you a link to reset your password!</p>
        </div>
        <form class="user" method="post">
            {% csrf_token %}
            {% if error %}{{ error }}{% endif %}
            <div class="form-group">
                <input type="email" class="form-control form-control-user" name="email" aria-describedby="emailHelp" placeholder="Enter Email Address...">
            </div>
            <input type="submit" class="btn btn-primary btn-user btn-block" value="Reset Password">
        </form>
        <hr>
        <div class="text-center">
            <a class="small" href="{% url 'users-login' %}">Already have an account? Login!</a>
        </div>
    </div>
    </div>
</div>
{% endblock %}
